<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="inum1">Numero 1:</label>
            <input type="number" name="num" id="inum1" min="0" max="50" required oninput="isom.innerHTML= Number(inum1.value) + Number(inum2.value)">
        </p>

        <p>
            <label for="inum1=2">Numero 2:</label>
            <input type="number" name="num" id="inum2" min="0" max="50" required oninput="isom.innerHTML= Number(inum1.value) + Number(inum2.value)">
        </p>

        <p>
            <label for="isom">Soma:</label>
            <output name="soma" id="isom">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
