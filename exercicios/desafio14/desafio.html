<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }


        td,th{
            border: 1px solid black;
            padding: 10px;
        }

        th{
            background-color: rgb(90, 90, 90);
            color: white;
        }

        .exatas{
            background-color: white;
            color: black;
            
        }

        .exats{
            text-align: left;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" class="exatas" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0</td>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>3</td>
                <td>2</td>
                <td>1</td>
            </tr>
            <tr>
                <th  colspan="4" scope="row" class="exats">Média de exatas</th>
                <td>5</td>
            </tr>
            <tr>
                <th rowspan="2" class="exatas" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>3</td>
                <td>2</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>5</td>
                <td>4</td>
                <td>3</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="exats">Média de humanas</th>
                <td>0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
