<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
<style>
    @font-face {
        font-family:"october" ;
        src: url("fontes/October Twilight.ttf") format('truetype');
        font-weight: normal;
        font-style: normal;

    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    h1{
        font-family: 'october', Times, serif;
        font-size: 3em;
        font-weight: normal;
    }
</style>
</head>
<body>
    <h1>Minha pica</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sit et cupiditate dicta saepe architecto laudantium recusandae magni optio, nulla, illo minus quae atque soluta nisi praesentium accusantium sed facere reprehenderit?</p>

</html>
