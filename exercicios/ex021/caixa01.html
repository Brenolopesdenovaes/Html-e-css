<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
h1{
    background-color: rgb(233, 95, 41);
    height: 200px;
    width: 200px;
    border-width:10px ;
    border-style: solid;
    border-color: brown;

    margin:10px 20px ;

    outline: 5px;
    outline-style: dashed;
    outline-color: blue;
}

a{
    border-width: 10px ;
    border-style: solid;
    border-color: brown;

   padding: 10px;
}


        
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>paragrafos tambem sao box level,mas os <a href="#">links sao exemplos de caixas inline level</a>.Vamos ver como tudo isso funciona</p>
</body>
</html>
