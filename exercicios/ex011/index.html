<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)"srcset="imagens/foto-m.png" type="image/png">
        <source media="(max-width: 1050px)"srcset="imagens/foto-p.png" type="image/png">
        <img src="imagens/foto-g.png"alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em html5</p>
    <audio>
        <source src="Midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="Midia/guanacast-33.mp3" type="audio/ogg">
        <source src="Midia/" type="">
    </audio>

</body>
</html>
